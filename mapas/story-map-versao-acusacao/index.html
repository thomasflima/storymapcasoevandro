<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Map - Acusação</title>
    <!-- Your script tags should be placed before the closing body tag. -->
    <link
      rel="stylesheet"
      href="https://cdn.knightlab.com/libs/storymapjs/latest/css/storymap.css"
    />
    <link
      rel="stylesheet"
      href="css/custom.css"
    />


     <style type="text/css">
      @font-face{
          font-family:"PTMono";
          src:url("fonts/PTMono-Regular.ttf");
        }
      @font-face{
          font-family:"PTMono-Bold";
          src:url("fonts/pt-mono.bold.ttf");
        }
      </style>

  </head>
  <body>
    <div id="mapdiv" style="width: 100%; height: 100vh"></div>
  </body>
  <script
    type="text/javascript"
    src="https://cdn.knightlab.com/libs/storymapjs/latest/js/storymap-min.js"
  ></script>
  <script>
    // storymap_data can be an URL or a Javascript object
    var storymap_data =
      "https://uploads.knightlab.com/storymapjs/a647ddac3860df3fe5aa43408dd2a97b/versao-acusacao/draft.json";

    // certain settings must be passed within a separate options object
    var storymap_options = {
      line_follows_path: true, // Map history path follows default line, if false it will connect previous and current only
      line_color: "#990D35",
      line_color_inactive: "#CCCCCC",
      line_join: "miter",
      line_weight: 3,
      line_opacity: 0.9,
      line_dash: "none",
      show_lines: true,
      show_history_line: true,
    };

    var storymap = new KLStoryMap.StoryMap(
      "mapdiv",
      storymap_data,
      storymap_options,
    );
    window.onresize = function (event) {
      storymap.updateDisplay(); // this isn't automatic
    };


// Adding zoom control to the map


  </script>


</html>
